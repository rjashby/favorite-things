<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/stlyes.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Favorite Things:</h1>
  <div class="container">
    <form id="mainForm">
      <p>Enter 3 of your favorite things:</p>
      <div class="form-group">
        <label for="thing1">first thing</label>
        <input id="thing1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="thing2">second thing</label>
        <input id="thing2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="thing3">third thing</label>
        <input id="thing3" class="form-control" type="text">
      </div>
  
      <button type="submit" class="btn-dark">put</button>
    
    </form>    
    
    <div id="display">
      <ul>
        <li class="thing1"></li>
      </ul>
      <ul>
        <li class="thing2"></li>
      </ul>
      <ul>
        <li class="thing3"></li>
      </ul>
    </div>
  </div>
  
</body>
</html>
